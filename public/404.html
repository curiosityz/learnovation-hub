<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>learnovation-hub</title>
  </head>
  <body>
    <h1>404 - Page Not Found</h1>
    <p>Sorry, the page you are looking for does not exist.</p>
    <p><a href="/learnovation-hub/">Return to Home</a></p>
    <script>
      // Redirect to the homepage if the stored path in localStorage does not exist
      (function() {
        var storedPath = localStorage.getItem('redirectPath');
        if (!storedPath) {
          window.location.href = '/learnovation-hub/';
        } else {
          window.location.href = storedPath;
        }
      })();
    </script>
  </body>
</html>
