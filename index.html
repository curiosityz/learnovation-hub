<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>learnovation-hub</title>
    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.png" />
    <base href="/learnovation-hub/" />
    <script type="text/javascript">
      // Handle GitHub Pages SPA routing
      (function() {
        const { pathname } = window.location;
        const isGitHubPages = window.location.hostname.includes('github.io');
        const base = isGitHubPages ? '/learnovation-hub' : '';
        
        if (isGitHubPages && pathname !== base + '/404.html') {
          localStorage.setItem('path', pathname);
          window.location.href = base + '/404.html';
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/learnovation-hub/src/main.tsx"></script>
  </body>
</html>
